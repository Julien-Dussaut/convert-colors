<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./switchColor.app/switchColor.app.js" defer></script>
    <script src="./switchColor.app/switchColor.DOM.app.js"></script>
    <title>Convertisseur de couleurs</title>
</head>
<body>

    <main>

        <div id="switchColors">

            <h1>Convertisseur de couleurs hexadécimal vers couleur RGB</h1>

            <button>Passer au mode RGB vers hexadécimal</button>
            <div>
                <label for="rgb">RGB : </label><input type="text" name="rgb" id="rgb" disabled>
                <label for="hexadecimal">Code hexadécimal : #</label><input type="text" name="hexadecimal" id="hexadecimal">
                <button class="convert">Convertir</button>

            </div>

        </div>

    </main>

</body>
</html>
